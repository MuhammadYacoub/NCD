
      <h2 class="text-center mb-4">نموذج طلب خدمة</h2>
    <div class="container">
        <!-- قائمة الخدمات -->
        <div class="mb-3">
          <label for="serviceCategory" class="form-label">اختر نوع الخدمة</label>
          <select class="form-select" id="serviceCategory" required>
            <option disabled selected value="">اختر تصنيف الخدمة</option>
            <optgroup label="الفئة الأولى: بطاقة العلاج">
              <option value="بدل_تالف">استخراج بدل تالف</option>
              <option value="بدل_فاقد">استخراج بدل فاقد</option>
              <option value="إعادة_تنشيط">إعادة تنشيط</option>
            </optgroup>
            <optgroup label="الفئة الثانية: صرف بدلات">
              <option value="نفقات_الحج">صرف بدل نفقات الحج</option>
              <option value="التكافل_الاجتماعي">صرف التكافل الاجتماعي</option>
              <option value="اعانة_زواج">صرف اعانة زواج</option>
              <option value="اعانة_زواج_الأبناء">صرف اعانة زواج الأبناء</option>
              <option value="اعانة_ولادة_قيصرية">صرف اعانة ولادة قيصرية</option>
              <option value="اعانة_ولادة_طبيعية">صرف اعانة ولادة طبيعية</option>
            </optgroup>
            <optgroup label="الفئة الثالثة: إضافة مستفيد">
              <option value="اضافة_الأبناء">اضافة الأبناء</option>
              <option value="اضافة_الوالدين">اضافة الوالدين</option>
            </optgroup>
          </select>
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-primary" onclick="downloadForm()">تحميل النموذج المطبوع</button>
        </div>
        <hr class="mb-4">

        <!-- باقي حقول النموذج حسب نوع الخدمة المختار -->

        <div class="container">
          <div class="row ">

            <div class="col col-sm-6 mb-3">
              <label for="name" class="form-label">الإسم</label>
              <input type="text" class="form-control" id="name" required>
            </div>
      
            <div class="col col-md-3 mb-3">
              <label for="degree" class="form-label">الدرجة</label>
              <input type="text" class="form-control" id="degree" required>
            </div>
      
            <div class="col col-md-3 mb-3">
              <label for="branch" class="form-label">الفرع</label>
              <input type="text" class="form-control" id="branch" required>
            </div>
      
            <div class="col col-md-4 mb-3">
              <label for="department" class="form-label">القسم</label>
              <input type="text" class="form-control" id="department" required>
            </div>
      
            <div class="col-md-4 mb-3">
              <label for="mobile" class="form-label">رقم الموبايل</label>
              <input type="tel" class="form-control" id="mobile" required>
            </div>

            <div class="col-md-4 mb-3">
              <label for="mobile" class="form-label"> البريد الالكتروني</label>
              <input placeholder="youremail@sla.gov.eg" type="email" class="form-control" id="email" required>
            </div>

          </div>
        </div> 

        <!-- ملاحظة حول الطباعة والتوقيع -->
          <p class="text-muted">قم بكتابة المعلومات في النموذج وقم بالتوقيع عليه، ثم قم بالتوقيع باستخدام ختم رسمي.</p>
          <hr class="mb-4">

          <!-- التوقيع -->
            <div class="col col-sm-6 ">
              <label class="control-label">
              <input class="form-control mb-3 " type="file" id="fileInput" accept="image/jpeg">
              <button type="submit" class="btn btn-success" onclick="sendEmail()">إرسال الطلب</button>
              </label>
            </div>
    </div>
